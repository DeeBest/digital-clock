<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Clock.webp" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Digital Clock</title>
  </head>
  <body>
    <header>
      <h1>Digital Clock</h1>
    </header>
    <main>
      <div id="clock-container">
        <div id="hour-container">
          <span class="units" id="hours">00</span>
          <span class="text">Hours</span>
        </div>
        <div id="minutes-container">
          <span class="units" id="minutes">00</span>
          <span class="text">Minutes</span>
        </div>
        <div id="seconds-container">
          <span class="units" id="seconds">00</span>
          <span class="text">seconds</span>
        </div>
        <div id="am-pm-container">
          <span class="text" id="am-pm">AM </span>
        </div>
      </div>
    </main>
    <footer>
      <p id="footer-paragraph"></p>
    </footer>
  </body>
</html>
